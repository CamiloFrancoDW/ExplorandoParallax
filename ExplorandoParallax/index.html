<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Movimiento JS</title>
	<link rel="stylesheet" href="style.css">
<script src="parallax.js"></script>
</head>
<body>
	<div class="container">
		<ul id="scene">
			<li class="layer" data-depth=".1"><img src="web-fondo-botones.png"></li>
			<li class="" data-depth="0.5"><img src="web-txt-botones.png"></li>
			<li class="layer" data-depth="1"><img src="web-bajada.png"></li>
			<li class="layer" data-depth="-1"><img src="web-logo-central.png"></li>
			<li class="layer" data-depth="2"><img src="web-isologo-header.png"></li>
			<li class="layer" data-depth="0.5"><img src="web-txt-decorativo2.png"></li>
			<li class="layer" data-depth="1.5"><img src="web-txt-decorativo1.png"></li>
		</ul>
	</div>
	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>
</body>
</html>
